{% extends "layout.html" %}

{% block content %}

    <p>
        <table>
            <thead>
                <td>Questions</td>
            </thead>
            <tbody>
                {% for question in questions %}
                    <tr>
                        <td><a href="{{ url_for('display_question', question_id = question.id) }}">{{ question.title }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </p>

{% endblock %}
