<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        <table>

        {% for a in questions: %}
        <tr>
                {% for key, value in a.items() %}
                    <td>
                    {{ value }}
                    </td>
                {% endfor %}
        </tr>

        {% endfor %}

    </table>
    </body>
</html>
