<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
    <table class='header_shit' width="100%">
        <tr align="center">
            <td class="header_shit"><a href="{{ url_for('listing_questions') }}">Main page</a></td>
            <td class="header_shit"><a href="{{ url_for('add_question') }}">Add question</a></td>
        </tr>
    </table>
    <p>
    <form action="/list" method="post">
        <input name="search" type="text" placeholder="Search">
        <select name="sorted">
            {% if selected == 'Heat' %}
            <option selected value="Heat">Heat</option>
            <option value="ABC">ABC</option>
            {% else %}
            <option value="Heat">Heat</option>
            <option selected value="ABC">ABC</option>
            {% endif %}
        </select><br>
        <button type="submit">Apply</button>
    </form>
    </p>
    {% for question in questions %}
        <table class="commenttable2">
            <td width="100">
                <table width="100">
                    <tr><td class="commenttable"><img width="16" height="16" src="https://emojis.wiki/emoji-pics/facebook/fire-facebook.png">{{ question['vote_number'] }}</td></tr>
                    <tr><td class="commenttable">
                        <img width="16" height="16" title="{{ question['submission_time'] }}" src="https://cdn.pixabay.com/photo/2019/02/26/09/19/calender-4021509_960_720.png">{{ question['submission_time'][:4] }}</td></tr>
                    <tr><td class="commenttable"><img width="16" height="16" src="http://simpleicon.com/wp-content/uploads/active-search.png">{{ question['view_number'] }}</td></tr>
                </table>
            </td>
            <td>
                <p class="questionlist">
                    <left><a href="{{ url_for('display_question', question_id=question['id'], plus_view=0)}}">{{ question['title']}}</a></left>
                </p>
            </td>
        </table>
        <br>
    {% endfor %}
    </p>
    </body>
</html>
