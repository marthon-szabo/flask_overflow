<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='padlizsan.png') }}">
    <title>Flask Overflow</title>
</head>
<body>
    <h1 class="braking">Flask Overflow</h1>
    <table class='header_shit' width="100%">
        <tr align="center">
            <td class="header_shit"><a href="{{ url_for('listing_questions') }}">Main page</a></td>
            <td class="header_shit"><a href="{{ url_for('add_question') }}">Add question</a></td>
            <td class="header_shit"><a href="{{ url_for('super_secret') }}">Super secret button</a></td>
        </tr>
    </table>
    <p>
    <center>
    <p class="orange">Edit your question!</p>
 <form action="/edit-question/{{ question_id }}" method="post">
     {% for record in questions %}
     {% if (record['id']|int) == (question_id|int)  %}
         <p align="left">
     <input required type="text" name="title" placeholder="title" value={{ record['title'] }}><br>
         </p>
         <p align="left">
     <textarea cols="50" rows="6" required name="message" placeholder="description">{{ record['message']}}</textarea><br></p>
         <p align="left">
     <input type="text" name="image" placeholder="image link" value={{ record['image'] }}><br></p>
         <p align="right">
     <button type="submit">Edit question</button></p>
     {% endif %}
     {% endfor %}
 </form>
</p>
</center>
</body>
</html>
