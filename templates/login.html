<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if request.method == 'GET' %}
        <div>
                <table>
                    <tbody>
                    <tr>
                        <form action="/login" method="post">
                            <td><input value="username" name="uname"></td><br>
                            <td><input type="password" value="password" name="pw"></td>
                            <td><button type="submit">Login</button></td>
                        </form>
                    </tr>
                    </tbody>
                </table>
        </div>
    {% else %}
        {% if not verification %}
            <div>
                <form action="/" method="post">
                    <table>
                        <head><h1 style="color: red">*Invalid username or password!</h1></head>
                        <tbody>
                        <tr>
                            <td><input value="username"></td><br>
                            <td><input type="password" value="password"></td>
                            <td><button type="submit">Try again</button></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
{% endblock %}
