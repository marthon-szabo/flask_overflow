{% extends "layout.html" %}

{% block content %}
{% for tag in count %}
    <tr>
        <td>{% for tag_2 in tags%}
            {% if tag_2.id == tag.tag_id  %}
            {{ tag_2.name}}
            {% endif %}
            {% endfor %}
            </td>
        <td>{{ tag.count }}</td><br>
    </tr>
{% endfor %}

{%  endblock %}
