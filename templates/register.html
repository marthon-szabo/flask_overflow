
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

        <div class="login-register">
            {% if is_email %}
                <h1> Van már email</h1>
            {% elif is_same_pw %}
                <h1>Nem egyezik</h1>
                {% elif is_username %}
                <h1>HAsználatban van az username</h1>
            {% endif %}
            <table class="login/register">
                <tbody>
                    <tr>
                        <form action="/register" method="post">
                            <td><input value="username" name="uname"></td><br>
                    <tr><td><input type="password" value="password" name="pw"></td></tr>
                            <tr><td style="color: #30799B">* Confirm password!</td></tr>
                            <tr><td><input type="password" value="password" name="c_pw"></td></tr>
                            <tr><td><input type="email" value="E-mail" name="email"></td></tr>
                            <tr><td><input type="checkbox" value="Gender" name="gender" class="gender1"></td></tr>
                            <tr><td><input type="checkbox" value="Gender" name="gender2" class="gender2"></td></tr>
                           <tr><td><button type="submit">Registration</button></td></tr>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
